<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boa Noite, Meu Anjo!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #4e73df, #1c1c1c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .heart {
      font-size: 3rem;
      color: #ff69b4;
      animation: heartAnimation 1s infinite;
    }
    @keyframes heartAnimation {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Boa Noite, Meu Anjo!</h1>
  <p>Que seus sonhos sejam doces e iluminados. Durma bem e acorde com um sorriso no rosto! ðŸ˜´âœ¨</p>
  <span class="heart">ðŸ’–</span>
</div>

<div class="stars"></div>

<script>
  // FunÃ§Ã£o para criar estrelas animadas
  function createStars() {
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 3 + 1;
      const left = Math.random() * 100;
      const top = Math.random() * 100;
      const animationDuration = Math.random() * 2 + 1;
      const animationDelay = Math.random() * 2;

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${left}%`;
      star.style.top = `${top}%`;
      star.style.animationDuration = `${animationDuration}s`;
      star.style.animationDelay = `${animationDelay}s`;

      starsContainer.appendChild(star);
    }
  }

  // Chama a funÃ§Ã£o para criar as estrelas
  createStars();
</script>

</body>
</html>
