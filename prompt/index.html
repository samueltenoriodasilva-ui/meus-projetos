<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Temático</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Histórico -->
  <div class="chat-container" id="chat">
    <div class="message bot">
      Olá ! Eu sou o bot. Pergunte-me sobre: <br>
       Degradação do solo <br>
       Exploração de animais <br>
       Problemas com alimentos mal processados
    </div>
  </div>

  <!-- Barra de interação -->
  <div class="input-bar">
    <input type="text" id="userInput" placeholder="Digite sua pergunta...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
